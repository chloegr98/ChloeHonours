{% extends 'elearningapp/main.html'%}

{% block content %}
<div class="row">
	<div class="col-md">
		<div class="card card-body">
			<h5>Student Details:</h5>
			<hr>
			<p>First Name: {{student.firstname}}</p>
			<p>Last Name: {{student.lastname}}</p>

		</div>
	</div>

	<div class="col-md">
		<div class="card card-body">
			<h5>Contact Information:</h5>
			<hr>
			<p>Email: {{student.email}}</p>
		</div>
	</div>
</div>

{% endblock %}
